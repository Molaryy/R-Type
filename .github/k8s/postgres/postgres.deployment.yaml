apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: area
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres-pv-storage
          persistentVolumeClaim:
            claimName: postgres-persistent-volume-claim
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:12
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secrets
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-pv-storage
