name: Check Conventional Commits

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main

jobs:
  build:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: webiny/action-conventional-commits@v1.2.0